[env:uno]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = 
	stevemarple/SoftWire@^2.0.7
	stevemarple/AsyncDelay@^1.1.2
	h2zero/NimBLE-Arduino @ ^1.3.1
	megunolink/MegunoLink@^1.36
	br3ttb/PID@^1.2.1

upload_port = COM[3]